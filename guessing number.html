<!DOCTYPE html>
<html>
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Guess the Numbers</h1>
    <p>Guess the order of the numbers arranged by the host:</p>
    <form>
      <input type="text" name="guess" placeholder="Enter your guess" />
      <button type="submit">Submit</button>
    </form>
    <button onclick="refreshPage()" class="refresh-button">Refresh</button>
    <p id="result"></p>
  </body>
  <script src="script.js"></script>
</html>
